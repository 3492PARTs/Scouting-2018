{% extends "base.html" %}
{% block title %}Scouting{% endblock %}
{% block content %}
    <main id="scout-view">
        <div class="scout-btn">
            <a href="{{ url_for('index') }}">Home</a>
        </div>
        <div id="table-wrapper">
            <table>
                <thead>
                    <tr>
                        {% for col in cols %}
                            <th>{{ col }}</th>
                        {% endfor %}
                    </tr>
                </thead>
                <tbody>
                    {% for row in matches %}
                        <tr>
                            {% for dp in row %}
                                <td>{{ dp }}</td>
                            {% endfor %}
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

    </main>
{% endblock %}
